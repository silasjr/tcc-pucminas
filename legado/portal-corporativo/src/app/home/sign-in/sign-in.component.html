<div>
  <form
    [formGroup]="signinForm"
    class="form-sign-in"
    name="signinForm"
    autocomplete="off"
    (submit)="login()"
  >
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 mb-3 font-weight-normal">Login</h1>
      <p>Entre com seu e-mail</p>
    </div>

    <!--<div class="alert alert-danger" role="alert" ng-show="errorMessage">
     
    </div>-->

    <div class="form-group mt-3">
      <label for="email">E-mail</label>
      <input
        type="email"
        name="email"
        #usernameInput
        id="email"
        formControlName="username"
        autofocus
        class="form-control"
      />
    </div>

    <div class="form-group mt-3">
      <label for="pwd">Password</label>
      <input
        type="password"
        formControlName="password"
        name="pwd"
        id="pwd"
        class="form-control"
      />
    </div>

    <div class="form-group mt-4">
      <div class="d-grid gap-2">
        <button class="btn btn-success btn-block" type="submit">ENTRAR</button>
      </div>
    </div>
  </form>
</div>
