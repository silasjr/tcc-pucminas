<div>
  <form class="form-sign-in" name="signinForm" autocomplete="off">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 mb-3 font-weight-normal">Login</h1>
      <p>Entre com seu e-mail</p>
    </div>

    <!--<div class="alert alert-danger" role="alert" ng-show="errorMessage">
     
    </div>-->

    <div class="form-group mt-3">
      <label for="email">E-mail</label>
      <input
        type="email"
        name="email"
        id="email"
        ng-model="credencial.email"
        ng-model-options="{updateOn:'blur'}"
        ng-class="{
          'is-invalid':
            (signinForm.email.$dirty || signinForm.$submitted) &&
            signinForm.email.$invalid
        }"
        class="form-control"
        ng-required="true"
      />

      <div class="invalid-feedback" ng-messages="signinForm.email.$error">
        <span ng-messages-include="error-messages"></span>
      </div>
    </div>

    <div class="form-group mt-3">
      <label for="pwd">Password</label>
      <input
        type="password"
        ng-required="true"
        ng-model="credencial.password"
        name="pwd"
        id="pwd"
        class="form-control"
        ng-class="{
          'is-invalid':
            (signinForm.pwd.$dirty || signinForm.$submitted) &&
            signinForm.pwd.$invalid
        }"
      />

      <div class="invalid-feedback" ng-messages="signinForm.pwd.$error">
        <span ng-messages-include="error-messages"></span>
      </div>
    </div>

    <div class="form-group mt-4">
      <div class="d-grid gap-2">
        <button
          class="btn btn-success btn-block"
          ng-disabled="loading"
          ng-click="login(signinForm, credencial)"
          type="submit"
        >
          ENTRAR
        </button>
      </div>
    </div>
  </form>
</div>
